<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/submit" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="What is your name?">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="gender">Gender:</label>
            <input type="radio" id="male" value="male">Male
            <input type="radio" id="female" value="female">Female

        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name = "phone" required>

            <label for="Subscription">Subscribe to newsletter</label>
            <input type="checkbox" id="Subscription" name="Subscription" >
        </fieldset>


    </form>
    
</body>
</html>
