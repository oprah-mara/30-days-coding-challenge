<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      margin: 20px;
      background-color: lightblue;

    }

    .outer-shadow {
      box-shadow: 10px 10px 15px 5px rgba(0, 0, 0, 0.3);
      
    }

    .inner-shadow {
        box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3), 
            inset 5px 5px 15px rgba(0, 0, 0, 0.5);

    }

    p{
      color: black;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      font-weight: 700;
      font-style:oblique ;
      line-height: 18px;
      text-transform: capitalize;
      text-align: center;
      letter-spacing: 3px;
      
    }


  </style>
</head>
<body>
  <h1>Box Shadow Examples</h1>
  <div class="box outer-shadow">Outer Shadow</div>
  <div class="box inner-shadow">Inner Shadow</div>

  <h2>css properties</h2>
  <p>This is css properties practies</p>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtYYo5t91q-5NLtEtMwmFqmo2OLqQZRIA0Xw&s" alt="img">
 
</body>
</html>
