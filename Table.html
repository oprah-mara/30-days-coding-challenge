<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            border: 2px solid red;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Weekly schedule</h1>
    <table>
        <caption>class schedule</caption>
        <thead>
            <tr>
                <th scope="col" colspan="1">Time</th> 
                <th scope="col" colspan="1">Monday</th>
                <th scope="col" colspan="1">Tuesday</th>
                <th scope="col" colspan="1">Wednesday</th>
                <th scope="col" colspan="1">Thursday</th>
                <th scope="col" colspan="1">Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td>
                <td>Mathematics</td>
                <td>English</td>
                <td>Java</td>
                <td>CSS</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>JavaScript</td>
                <td>English</td>
                <td>Mathematics</td>
                <td>CSS</td>
                <td>Energy</td>
            </tr>
            <tr>
                <td colspan="6">Lunch Break</td>
            </tr>
            <tr>
                <td rowspan="2">Evening</td>
                <td rowspan="2">Mathematics</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
    
    
</body>
</html>
